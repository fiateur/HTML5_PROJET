        // declarationde fonction password : Regele d-une fonction qui verifie si un mot de passe contient au moins 1 lette majuscule && 1 chiffre
        function verifierMotDePasse(password) {
            const contientMajuscule = /[A-Z]/.test(password); // True ou False
            const contientChiffre = /[0-9]/.test(password);  //  True ou False

            //(contienMajuscule ==true && contientchiffre == false)
            if (contientMajuscule && contientChiffre) {
                return true;
            } else {
                return false ;
            }
        } 
        function controlePassword (){
            let password = document.getElementById('password').value;
            let isTest = true ;

            // Appel d-une fonction dans une fonction
            const isGoodPassword = verifierMotDePasse(password);

            // verification de la taille des caracteres
            if (password.lenght <= 7) {
                isTest = false;
                
            }

            if (isGoodPassword == false) {
                isTest =false ;
            }

            if (!isGoodPassword ) {
                isTest = false ;
            }

            alert('controle de saisie de password =='+ isTest);
            return isTest;
        }
        // controle de l'email
        function controleEmail(){

        // Regex pour valider une adresse email standard
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isGoodEmail = regexEmail.test(emailValue);

       function listeDePossibilitesAvecSwitch() {
        var drawer = parseInt(prompt('Choisissez le tiroir à ouvrir (1 à 4) :')); //on précise bien le type de la valeur, ici un nombre avec la fonction parseInt()
        switch (drawer) {
        case 1: // on pose chaque cas l'un après l'autre ; on met des apostrophes si l'on vérifie des chaînes de caractères au lieu de nombres
            alert('Contient divers outils pour dessiner : du papier, des crayons, etc.');
        break; // on arrête la fonction pour passer à un autre cas
        case 2:
            alert('Contient du matériel informatique : des câbles, des composants, etc.');
        break;
        case 3:
            alert('Ah ? Ce tiroir est fermé à clé ! Dommage !');
        break;
        case 4:

        break;
        default: // on pose une autre possibilité, pour gérer une erreur de l'utilisateur
            alert("Info du jour : le meuble ne contient que 4 tiroirs et, jusqu'à preuve du contraire, les tiroirs négatifs n'existent pas.");
